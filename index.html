<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcus</title>
    <style>
      /* Critical CSS - Hintergrund-Animation startet sofort */
      #instant-bg {
        position: fixed;
        inset: 0;
        z-index: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
        pointer-events: none;
      }
      .instant-line {
        position: absolute;
        left: -50%;
        width: 200%;
        height: 2px;
        background: linear-gradient(90deg, transparent 0%, transparent 40%, rgba(25, 118, 210, 0.5) 50%, transparent 60%, transparent 100%);
        transform: translateZ(0) rotate(-25deg);
        box-shadow: 0 0 15px rgba(25, 118, 210, 0.3), 0 0 30px rgba(25, 118, 210, 0.18);
        animation: shimmer linear infinite;
        animation-fill-mode: backwards;
        will-change: transform;
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%) rotate(-25deg) translateZ(0); }
        100% { transform: translateX(100%) rotate(-25deg) translateZ(0); }
      }
      @media (prefers-reduced-motion: reduce) {
        .instant-line { animation: none; opacity: 0.2; }
      }
    </style>
  </head>
  <body>
    <!-- Instant Background Animation -->
    <div id="instant-bg">
      <div class="instant-line" style="top: 8%; animation-duration: 28s; animation-delay: 0s; opacity: 0.3;"></div>
      <div class="instant-line" style="top: 23%; animation-duration: 32s; animation-delay: 4.3s; opacity: 0.22;"></div>
      <div class="instant-line" style="top: 37%; animation-duration: 25s; animation-delay: 7.8s; opacity: 0.38;"></div>
      <div class="instant-line" style="top: 51%; animation-duration: 30s; animation-delay: 2.1s; opacity: 0.26;"></div>
      <div class="instant-line" style="top: 64%; animation-duration: 35s; animation-delay: 9.5s; opacity: 0.34;"></div>
      <div class="instant-line" style="top: 76%; animation-duration: 22s; animation-delay: 5.7s; opacity: 0.22;"></div>
      <div class="instant-line" style="top: 88%; animation-duration: 26s; animation-delay: 1.4s; opacity: 0.3;"></div>
      <div class="instant-line" style="top: 95%; animation-duration: 29s; animation-delay: 6.2s; opacity: 0.26;"></div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
